<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Music Library</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3 text-center">Music Library Search</h1>
        <p class="display-5 text-center">Click heading to search for specific track, enter input, then click search</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1">
                    
                    <button id="btn" class="btn">Search</button>
                    <button id="reset" class="btn">Reset</button>

            </div>
            <div class="col-lg-11">
                <table class="table">
                    <thead> 
                    <tr class="tbl">
                        <th scope="col"><input class="hidden" id="titleInput" type = "text" value="Title"/><span id="title">Title</span></th>
                        <th scope="col"><input class="hidden" id="albumInput" type = "text" value="Album"/><span id="album">Album</span></th>
                        <th scope="col"><input class="hidden" id="artistInput" type = "text" value="Artist"/><span id="artist">Artist</span></th>
                        <th scope="col"><input class="hidden" id="genreInput" type = "text" value="Genre"/><span id="genre">Genre</span></th>
                        <th scope="col"><input class="hidden" id="dateInput" type = "text" value="Release Date"/><span id="date">Release Date</span></th>
                    </tr>
                    </thead>
                    <tbody id="jsonData"> 

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
